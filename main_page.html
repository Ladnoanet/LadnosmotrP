            margin-right: 10px;
            position: relative;

            background-color: #ff6600;
            border-color: #ff6600;
        }
        .checkbox-container input[type="checkbox"]:checked::after {
            content: "";
            position: absolute;
            top: 6%;
            left: 25%;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
